<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="moment.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
		<input type="button" value="Edit" class="edit-button"></input>
		<section class="fixmeapp">
			<header class="header">
				<h1>Todo</h1>
				<form>
					<input class="new-todo" placeholder="What needs to be done?" autofocus="">
					<input type="datetime-local" class="new-todo">
				</form>
			</header>
			<section class="main">       
				<ul class="todo-list">
				</ul>
			</section>
			<footer class="footer">     
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section> 
		<section>
			<h3></h3>
		</section>  
  </body>
</html>
